{% extends 'layout/layout.html' %}

{% block content %}
<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-md-7">
            <form action="/post/edit/{{ post.id }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    {{ form.title.label }}
                    {{ form.title(class='form-control') }}
                </div>
                {{ form.submit(class='btn border') }}
            </form>
        </div>
        <div class="col-md-5">
            <div class="post-img">
                {% if post.photo %}
                <img src="/static/uploads/{{ post.photo }}" alt="Add photo" id="post-img">
                {% endif %}
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function(){
            $('#title').text('{{post.title}}')
        })
    </script>
{% endblock %}
