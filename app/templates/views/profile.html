{% extends 'layout/layout.html' %}

{% block title %} - Profile {% endblock %}

{% block content %}
    <div class="container" style="margin-top: 120px;">
        <div class="row">
            <div class="col-md-4">
                <div class="profile">
                    <div class="profile-img">
                        {% if current_user.profile %}
                            <img src="/static/uploads/{{ current_user.profile[0].photo }}" alt="{{ current_user.profile[0].photo }}">
                        {% else %}
                            <img src="/static/uploads/default.png" alt="No image found">
                        {% endif %}
                    </div>
                    <div class="profile-details">
                        
                    </div>
                </div>
                <h3>{{ user.username }}</h3>
                {% if current_user.profile[0].bio %}
                    <p>{{ current_user.profile[0].bio }}</p>
                {% endif %}
                <a class="btn btn-block border" href="/profile/details/{{ current_user.id }}">Edit Profile</a>
            </div>
            <div class="col-md-8">
                

            </div>
        </div>
    </div>
{% endblock %}
