{% extends 'layout/layout.html' %}

{% block content %}
<div class="loading-page">
    <span></span>
    <span></span>
    <span></span>
</div>
<div class="container" style="margin-top: 150px; text-align: center;">
    <h1>{{ message }}</h1>
    <br>
    <form action="/verify" method="post" style="width: 500px; margin: 0 auto;">
        <div class="form-group">
            <input class="form-control" type="email" name="email" id="email" placeholder="{{current_user.email}}">
        </div>
        <input class="btn border" type="submit" value="Send">
    </form>
</div>
{% endblock %}
